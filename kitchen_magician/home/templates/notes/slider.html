<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/notes/css/search_box.css"/>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Search Box</title>
</head>
<body>
<!-- slider -->
<section id="showcase-slider">
    <div class="container" >
        <div class="slider-container">
            <div id="slider-container-div1">
                <div id="slider-container-div2">
                    <div class="slider">
                        <div class="slider-img" id="first">
                            {% with trending_recipes|last as last_element %}
                            <img src="{% static last_element.img %}" />
                            {% endwith %}
                        </div>

                        {% for trending in trending_recipes %}
                        <div class="slider-img">
                            <img src="{% static trending.img %}" />
                        </div>
                        {% endfor %}

                        <div class="slider-img" id="last">
                            <img src="{% static trending_recipes.0.img %}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <button class="btn" id="prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn" id="next">
                <i class="fas fa-chevron-right"></i>
            </button>

            <ul id="showcase-slider-options">
                <li class="option" option-index="0"></li>
                <li class="option" option-index="1"></li>
                <li class="option" option-index="2"></li>
                <li class="option" option-index="3"></li>
            </ul>
        </div>
    </div>
</section>

    
</body>
</html>
